<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Texto a numero</title>
        <script>
         /*Aquí todo el código en javaScript*/
            var usuario={
            nombre: prompt("Nombre: "),
            apellidos: prompt("Apellidos: "),
            edad: parseInt(prompt("Edad")),
            presentarse: function(){
                alert("Soy " + usuario.nombre + " " + usuario.apellidos +" y tengo " + usuario.edad +" años");
                }
            };

            usuario.presentarse();
        </script>
    </head>
    <body>

    </body>
</html>
